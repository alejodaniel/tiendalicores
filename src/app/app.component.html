<app-encabezado (myEvent)="handleEvent($event)"></app-encabezado>
<!-- Carusel -->
<br>
<div class="container">
  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="https://i0.wp.com/andinalicores.com.ec/wp-content/uploads/2023/03/banner-b2b-andina-licores-e1679374234467.jpg?fit=2183%2C907&ssl=1"
          class="d-block w-100 imgLi" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://thefoodtech.com/wp-content/uploads/2020/05/productos-diaego.jpg" class="d-block w-100 imgLi"
          alt="...">
      </div>
      <div class="carousel-item">
        <img
          src="https://7dias7noches.files.wordpress.com/2021/02/depositphotos_115203064-stock-photo-bottles-of-assorted-hard-liquor-deposiphotos_retoc.jpg"
          class="d-block w-100 imgLi" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<br>
<div class="container">
  <h3  appHighlight class="text-center text-warning" colspan="3" *ngIf="productos.length > 0">Escoje entre los {{ productos.length }}
    licores existentes de Liquor Store</h3>
</div>
<br>

<!-- Tarjetas -->
<div class="container">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col col-md-4" *ngFor="let producto of productos">
      <div class="card h-100 border-dark">
        <img src="{{ producto.img }}" class="card-img-top mx-auto" alt="{{ producto.nombre }}"
          style="width: 100%; height: 400px;">
        <div class="card-body">
          <h5  class="card-title">{{ producto.nombre }}</h5>
          <p class="card-text">Precio: ${{ producto.precio }}</p>
        </div>
        <div class="card-footer text-center">
          <button type="button" class="btn btn-warning text-light"
            (click)="encabezadoComponent.agregarProducto(producto)">Agregar al carrito</button>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<div class="container mt-4">
  <h3 class="text-warning">Agregar Comentario</h3>
  <hr>
  <div class="mb-3">
    <label for="nombrePersona" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="nombrePersona" [(ngModel)]="nombrePersona">
  </div>
  <div class="mb-3">
    <label for="comentario" class="form-label">Comentario</label>
    <textarea class="form-control" id="comentario" rows="3" [(ngModel)]="comentario"></textarea>
  </div>
  <button class="btn btn-success" (click)="agregarComentario()">Publicar Comentario</button>

  <h4 class="mt-4 text-warning">Comentarios</h4>
  <hr>
  <div *ngFor="let comentario of comentarios" class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">{{ comentario.nombrePersona }}</h5>
      <p class="card-text">{{ comentario.comentario }}</p>
    </div>
  </div>
</div>

<br>

<app-pie [informacionContacto]="valorInformacion" ></app-pie>
